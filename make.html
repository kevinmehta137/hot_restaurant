<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--link to bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--jquery CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>

<body>

    <!--container for the content of the make reservation page-->
    <div class="container">
    
        <!--jumbotron for the header-->
        <div class="datatool jumbotron" style= "text-align: center";>
            
            <div class="head">
                <h1> <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
                <h2>Make Your Reservation Now!</h2>
                <h3><a href="home.html"><button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span></button></a>
                <a href="make.html"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-credit-card"></span> View Tables</button></a></h3>
            </div>

        </div>

        <div class="panel panel-default">
                
            <div class="panel-heading">Table Reservation</div>
                
            <div class="panel-body">
                        
                <div class="form-group">
                    <label for="usr">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                               
                <div class="form-group">
                    <label for="pwd">Phone Number</label>
                    <input type="password" class="form-control" id="number">
                </div>

                <div class="form-group">
                    <label for="pwd">Email</label>
                    <input type="password" class="form-control" id="email">
                </div>

                <div class="form-group">
                    <label for="pwd">Unique ID</label>
                    <input type="password" class="form-control" id="ID">
                </div>

                <button type="button" class="btn btn-primary">Submit</button>

            </div>

        </div>

    </div>

</body>
